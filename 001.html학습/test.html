<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">

</head>

<body>
    <div id="cont">
        <div class="menuBtn">
            <ul>
                <li><input type="button" onclick="chnDrink(this.name)" value="커피" name="coffee"></input></li>
                <li><input type="button" onclick="chnDrink(this.name)" value="음료" name="juice"></input></li>
                <li><input type="button" onclick="chnDrink(this.name)" value="아이스크림/디저트" name="dessert"></input></li>
                <li><input type="button" onclick="chnDrink(this.name)" value="빽스치노" name="chino"></input></li>
            </ul>
        </div>
        <div class="rolling">
            <!-- 실제 보이는 영역 -->
            <div class="img-moving"></div>
        </div>
    </div>
    <script>
        function chnDrink(drinkType) {
            let drinkBg = document.querySelector('.img-moving');
            if (drinkType == 'coffee') {
                drinkBg.style.background = 'transparent url("./DalPaik_PJ/img/drink/coffee.png") repeat-x left top';
                drinkBg.style.backgroundSize = '150% auto';
            }
            if (drinkType == 'juice') {
                drinkBg.style.background = 'transparent url("./DalPaik_PJ/img/drink/juice.png") repeat-x left top';
                drinkBg.style.backgroundSize = '150% auto';
            }
            if (drinkType == 'dessert') {
                drinkBg.style.background = 'transparent url("./DalPaik_PJ/img/drink/dessert.png") repeat-x left top';
                drinkBg.style.backgroundSize = '150% auto';
            }
            if (drinkType == 'chino') {
                drinkBg.style.background = 'transparent url("./DalPaik_PJ/img/drink/chino.png") repeat-x left top';
                drinkBg.style.backgroundSize = '150% auto';
            }
        }
    </script>
</body>

</html>
