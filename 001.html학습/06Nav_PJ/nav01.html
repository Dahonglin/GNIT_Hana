<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>유형 1. 가로네비 서브별 드롭다운 세로형</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        /* 옆으로 흐르는 클래스 */
        .fll>li {
            float: left;
        }

        /* 가상요소로 클리어 세팅 */
        .fll::after {
            content: '';
            display: block;
            clear: both;
        }

        /*  가이드라인 */
        /* body * {
            outline: 1px dashed green;
        } */

        /* GNB 메뉴 */
        .gnb {
            background-color:blanchedalmond;
        }

        .gnb>ul {
            width: 800px;
            margin: 0 auto;
        }

        .gnb>ul>li {
            width: 200px;
            text-align: center;
        }

        /* a 요소 */
        .gnb>ul>li>a {
            display: block;
            /*  디자인 요소 적용을 위해 */
            width: 200px;
            line-height: 50px;
            /* 줄간격으로 글자 세로 중앙 정렬 및 높이값 생성 */
            font-size: 20px;

            /* 글자색 및 밑줄은 반드시 a 요소에서 설정 할 것
            부모요소에서 설정하면 a  기본 설정이 적용 됨 */
            color:rgb(148, 86, 42);
            text-decoration: none;
            /* 트랜지션 */
            transition: all .2s ease-out;
        }

        /* li에 마우스 오버 시 a 요소 디자인 변경 */
        .gnb>ul>li:hover>a {
            background-color: rgb(148, 86, 42);
            color: blanchedalmond;
        }

        /* 서브 메뉴 */
        .smenu {
            position: absolute;
            width: 200px;
            background-color: rgb(148, 86, 42);
            /* 박스컨텐츠 숨기기 */
            height: 0;
            overflow: hidden;
            /* 트랜지션 */
            transition: height .2s ease-out;
        }

        /* 상위 메뉴 li에 오버 시 .smenu 보이기 */
        /* 두번째 li */
        .gnb>ul>li:nth-child(2):hover .smenu{
            height: 180px;
            /* 서브메뉴 4개 * 40px + padding(20px) */
        }
        /* 세번째 li */
        .gnb>ul>li:nth-child(3):hover .smenu{
            height: 100px;
            /* 서브메뉴 2개 * 40px + padding(20px) */
        }

        /* 서브메뉴 ol */
        .smenu ol{
            padding: 10px;
        }
        /* 서브메뉴 a */
        .smenu a{
            display: block;
            width: 180px;
            /* 전체크기 200 / 부모ol 양쪽 패딩 20 / 180 + 20 = 200 */
            line-height: 40px;
            font-size: 14px;

            /* 글자색 + 밑줄 */
            text-decoration: none;
            color:blanchedalmond;

            /* 트랜지션 */
            transition: all .3s;
        }

        /* 서브메뉴 a 오버 시 */

        .smenu a:hover{
            background-color:blanchedalmond;
            color:rgb(148, 86, 42);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>가로네비 서브별 드롭다운 세로형</h1>

    <!-- GNB 네비게이션 -->
    <nav class="gnb">
        <ul class="fll">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">웹개발</a>
                <!-- 서브메뉴 -->
                <div class="smenu">
                    <ol>
                        <li><a href="#">웹디자인</a></li>
                        <li><a href="#">HTML5+CSS3</a></li>
                        <li><a href="#">JQuery</a></li>
                        <li><a href="#">웹+모바일</a></li>
                    </ol>
                </div>
            </li>
            <li>
                <a href="#">게시판</a>
                <!-- 서브메뉴 -->
                <div class="smenu">
                    <ol>
                        <li><a href="#">Q&amp;A</a></li>
                        <!--
                            특수문자 표시
                            엠퍼센트(&) &amp;
                            여는꺾쇠(<) &lt; 
                            닫는꺾쇠(>) &gt;
                        -->
                        <li><a href="#">방명록</a></li>
                    </ol>
                </div>
            </li>
            <li>
                <a href="#">프로필</a>
            </li>
        </ul>
    </nav>

</body>

</html>
