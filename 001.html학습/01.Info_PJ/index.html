<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 요약 뉴스</title>
</head>

<body>
    <!-- 상단 영역 -->
    <header>
        <!-- 1-1 제목 -->
        <h1>네이버 요약 뉴스</h1>
        <!-- 1-2 메뉴 -->
        <nav><a href="index.html"><img src="/img/logo.png" alt="logo" width="30px" height="30px"></a></nav>
    </header>
    <!-- 메인 영역 -->
    <main></main>
    <!-- 하단 영역 -->
    <footer></footer>

    <!-- html 요소들 -->
    <!-- 
        1. div : 컨텐츠 구분 박스
        (divide, division)
        >옆에 아무것도 올 수 없음 > block 박스
        2. div의 형제들 
        > 어떤 부분인지 알 수 있도록
        태그에 의미가 있다. Cimentic 태그 
        1. header // 상단 영역
        2. footer // 하단 영역
        3. main - 메인 (한 페이지에 한번)
        4. nav - 상단 메뉴
        5. aside - 부수적인 내용

        ---------------------------------------------
        [html 요소 이름]
        1. id 명 : 요소를 구분해지는 이름 (문서 하나당 유일한 명칭)
     -->
</body>

</html>
