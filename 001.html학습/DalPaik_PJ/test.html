<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>테스트</title>
    <style>
        body{
            height: 1000px;
        }
        .box {
            width: 100%;
            height: 500px;
            background: #f5f5f5;
        }

        .box p {
            font-size: 20px;
        }

        .top {
            position: fixed;
            top: 0;
            height: 0px;
            width: 1000px;
            background: red;
            transition: .3s;
        }

        .show {
            height: 100px;
        }
    </style>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        ///////////////// 로드구역 ///////////////////////
        window.addEventListener("DOMContentLoaded", () => {

            $("body").on('mousewheel', function (val) {
                var wheel = val.originalEvent.wheelDelta;

                if (wheel > 0) {
                    //스크롤 올릴때 
                    $(".top").removeClass('show');
                } else {
                    //스크롤  내릴때 
                    $(".top").addClass('show');
                }
            });

        }); //////////// 로드구역 ////////////////////////
    </script>




</head>

<body>
    <div class="box">
        <div class="top">나왔다가</div>
    </div>
</body>

</html>
